<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Rotas ‚Äì Individual e Lote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- ROUTING -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
html, body { height:100%; margin:0; font-family:system-ui,sans-serif; }
#map { height:100%; }

/* HEADER */
.header {
  position:fixed; top:0; width:100%;
  background:linear-gradient(135deg,#0b3c5d,#1a5276);
  color:white; padding:10px; z-index:1000;
}
.header h1 { font-size:15px; margin:0; }

/* SEARCH BAR */
.search-bar {
  position:fixed; top:55px; left:50%;
  transform:translateX(-50%);
  display:flex; gap:6px; flex-wrap:wrap;
  background:rgba(255,255,255,.97);
  padding:6px; border-radius:10px; z-index:1000;
}
.search-bar input { width:110px; padding:6px; font-size:13px; }
.search-bar button, .file-input-label {
  padding:6px 10px; border:none; border-radius:6px;
  cursor:pointer; font-size:13px; color:white;
}
.search-bar button { background:#0b3c5d; }
.file-input-label { background:#27ae60; }

/* CONTROLS */
.controls {
  position:fixed; right:10px; bottom:20px;
  display:flex; flex-direction:column; gap:8px; z-index:1000;
}
.controls button {
  width:44px; height:44px; border-radius:50%;
  border:none; font-size:18px;
  box-shadow:0 3px 10px rgba(0,0,0,.3);
  background:white; cursor:pointer;
}

/* INFO */
.info {
  position:fixed; left:10px; bottom:20px;
  background:rgba(255,255,255,.95);
  padding:10px; border-radius:8px;
  font-size:12px; z-index:1000;
}

/* LABEL DOS PONTOS */
.point-label {
  background: transparent;
  border: none;
  box-shadow: none;
  color: #0b3c5d;
  font-size: 11px;
  font-weight: 600;
  text-shadow:
    0 0 2px #fff,
    0 0 2px #fff,
    0 0 2px #fff;
  pointer-events: none;
}

/* TOAST */
.toast {
  position:fixed; top:115px; left:50%;
  transform:translateX(-50%);
  background:rgba(40,40,40,.95);
  color:white; padding:10px 16px;
  border-radius:8px; display:none; z-index:2000;
}
</style>
</head>

<body>

<div class="header"><h1>üó∫Ô∏è Sistema de Rotas (Individual + Lote)</h1></div>

<div class="search-bar">
  <input id="latInput" placeholder="Latitude">
  <input id="lngInput" placeholder="Longitude">
  <button onclick="searchDestination()">üîç</button>

  <input type="file" id="excelFile" accept=".xlsx,.xls,.csv" hidden onchange="handleFileUpload(event)">
  <label for="excelFile" class="file-input-label">üìä Excel</label>
</div>

<div id="map"></div>

<div class="controls">
  <button onclick="resetView()">üéØ</button>
  <button onclick="toggleLayer()">üõ∞Ô∏è</button>
  <button onclick="clearAll()">üóëÔ∏è</button>
</div>

<div class="info">
  <strong>Status:</strong> <span id="status">Aguardando</span>
</div>

<div class="toast" id="toast"></div>

<script>
/* CONFIG */
const CONFIG = {
  center: [-10.5746, -37.3857],
  zoom: 8,
  bounds: [[-11.55,-38.30],[-9.60,-36.38]]
};

const ARRIVAL_RADIUS = 30;
const canvasRenderer = L.canvas({ padding: 0.5 });

let map = L.map("map", { maxBounds: CONFIG.bounds })
  .setView(CONFIG.center, CONFIG.zoom);

let street = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let satellite = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}");
let baseLayer = "street";

/* LAYERS */
let territoryLayer = L.layerGroup().addTo(map);

/* ROTA INDIVIDUAL */
let destination = null;
let destinationMarker = null;
let routingControl = null;
let watchId = null;

/* UTIL */
function normalizeCoordinate(v, lat=false) {
  let n = parseFloat(String(v).replace(",", "."));
  if (isNaN(n)) return null;
  const max = lat ? 90 : 180;
  if (Math.abs(n) <= max) return n;
  for (let d of [10,100,1000,10000,100000,1000000]) {
    let c = n/d;
    if (Math.abs(c) <= max) return c;
  }
  return null;
}

function toast(msg) {
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}

/* PESQUISA INDIVIDUAL */
function searchDestination() {
  const lat = normalizeCoordinate(latInput.value, true);
  const lng = normalizeCoordinate(lngInput.value, false);
  if (lat === null || lng === null) return toast("‚ùå Coordenadas inv√°lidas");

  destination = L.latLng(lat, lng);
  if (destinationMarker) map.removeLayer(destinationMarker);

  destinationMarker = L.circleMarker(destination, {
    radius:8,
    color:"#fff",
    fillColor:"#e74c3c",
    fillOpacity:0.95
  })
  .bindTooltip("ROTA INDIVIDUAL", {
    permanent:true,
    direction:"top",
    className:"point-label"
  })
  .addTo(map);

  map.setView(destination, 15);
  startRoute();
}

/* GPS + ROTA */
function startRoute() {
  navigator.geolocation.getCurrentPosition(pos => {
    const userPos = L.latLng(pos.coords.latitude, pos.coords.longitude);

    if (routingControl) map.removeControl(routingControl);
    routingControl = L.Routing.control({
      waypoints:[userPos, destination],
      addWaypoints:false,
      draggableWaypoints:false,
      show:false,
      createMarker:()=>null,
      lineOptions:{ styles:[{ color:"#e74c3c", weight:5 }] }
    }).addTo(map);

    monitorArrival();
  }, ()=>toast("‚ùå Erro ao obter localiza√ß√£o"), { enableHighAccuracy:true });
}

function monitorArrival() {
  if (watchId) navigator.geolocation.clearWatch(watchId);
  watchId = navigator.geolocation.watchPosition(pos => {
    const userPos = L.latLng(pos.coords.latitude, pos.coords.longitude);
    if (userPos.distanceTo(destination) <= ARRIVAL_RADIUS) {
      navigator.geolocation.clearWatch(watchId);
      toast("üèÅ Chegada confirmada");
    }
  }, null, { enableHighAccuracy:true });
}

/* IMPORTA√á√ÉO EM LOTE */
function handleFileUpload(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = ev => {
    const wb = XLSX.read(new Uint8Array(ev.target.result), {type:"array"});
    const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1});
    importBatch(data);
  };
  reader.readAsArrayBuffer(file);
}

function importBatch(data) {
  data.forEach(row => {
    const lat = normalizeCoordinate(row[0], true);
    const lng = normalizeCoordinate(row[1], false);
    const desc = row[2] ? String(row[2]) : "ROTA EM LOTE";

    if (lat !== null && lng !== null) {
      L.circleMarker([lat,lng], {
        radius:3,
        renderer:canvasRenderer,
        color:"#1a5276",
        fillOpacity:0.85
      })
      .bindTooltip(desc, {
        permanent:true,
        direction:"top",
        offset:[0,-4],
        className:"point-label"
      })
      .addTo(territoryLayer);
    }
  });

  document.getElementById("status").innerText = "Rotas em lote carregadas";
  toast("‚úÖ Importa√ß√£o conclu√≠da");
}

/* MAPA */
function toggleLayer() {
  if (baseLayer==="street") {
    map.removeLayer(street); satellite.addTo(map); baseLayer="satellite";
  } else {
    map.removeLayer(satellite); street.addTo(map); baseLayer="street";
  }
}

function resetView() {
  map.setView(CONFIG.center, CONFIG.zoom);
}

function clearAll() {
  territoryLayer.clearLayers();
  if (destinationMarker) map.removeLayer(destinationMarker);
  if (routingControl) map.removeControl(routingControl);
  if (watchId) navigator.geolocation.clearWatch(watchId);
  document.getElementById("status").innerText = "Aguardando";
}
</script>

</body>
</html>
