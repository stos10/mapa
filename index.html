<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teste API Key</title>
  <style>#map{height:100vh}</style>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcqRZhjJ4mh11huP8hA5V9dwH8K0sZad0&callback=initMap"
    defer>
  </script>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {
  new google.maps.Map(document.getElementById("map"), {
    center: { lat: -10.97, lng: -37.02 },
    zoom: 10
  });
}
window.initMap = initMap;
</script>

</body>
</html>
