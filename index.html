<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Rota com Delimita√ß√£o Territorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- ROUTING -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
html, body { height:100%; margin:0; font-family:system-ui,sans-serif; }
#map { height:100%; }

.header {
  position:fixed; top:0; width:100%;
  background:linear-gradient(135deg,#0b3c5d,#1a5276);
  color:white; padding:10px; z-index:1000;
}
.header h1 { font-size:15px; margin:0; }

.search-bar {
  position:fixed; top:55px; left:50%;
  transform:translateX(-50%);
  display:flex; gap:6px; flex-wrap:wrap;
  background:rgba(255,255,255,.97);
  padding:6px; border-radius:10px; z-index:1000;
}

.search-bar input { width:110px; padding:6px; font-size:13px; }
.search-bar button, .file-input-label {
  padding:6px 10px; border:none; border-radius:6px;
  cursor:pointer; font-size:13px; color:white;
}

.search-bar button { background:#0b3c5d; }
.file-input-label { background:#27ae60; }

.controls {
  position:fixed; right:10px; bottom:20px;
  display:flex; flex-direction:column; gap:8px; z-index:1000;
}

.controls button {
  width:44px; height:44px; border-radius:50%;
  border:none; font-size:18px;
  box-shadow:0 3px 10px rgba(0,0,0,.3);
  background:white; cursor:pointer;
}

.info {
  position:fixed; left:10px; bottom:20px;
  background:rgba(255,255,255,.95);
  padding:10px; border-radius:8px;
  font-size:12px; z-index:1000;
}

.toast {
  position:fixed; top:115px; left:50%;
  transform:translateX(-50%);
  background:rgba(40,40,40,.95);
  color:white; padding:10px 16px;
  border-radius:8px; display:none; z-index:2000;
}

/* MODAL */
.modal {
  display:none; position:fixed; z-index:2001;
  inset:0; background:rgba(0,0,0,.4);
}
.modal-content {
  background:#fff; margin:50px auto;
  padding:20px; border-radius:8px;
  width:90%; max-width:600px;
  max-height:80vh; overflow:auto;
}
.preview-item { font-size:12px; margin:4px 0; }
.preview-valid { color:#2e7d32; }
.preview-invalid { color:#c62828; }
</style>
</head>

<body>

<div class="header"><h1>üó∫Ô∏è Rota com Delimita√ß√£o Territorial (Alta Escala)</h1></div>

<div class="search-bar">
  <input id="latInput" placeholder="Latitude">
  <input id="lngInput" placeholder="Longitude">
  <button onclick="searchDestination()">üîç</button>

  <div>
    <input type="file" id="excelFile" accept=".xlsx,.xls,.csv" hidden onchange="handleFileUpload(event)">
    <label for="excelFile" class="file-input-label">üìä Importar Excel</label>
  </div>
</div>

<div id="map"></div>

<div class="controls">
  <button onclick="resetView()">üéØ</button>
  <button onclick="toggleLayer()">üõ∞Ô∏è</button>
  <button onclick="clearAll()">üóëÔ∏è</button>
</div>

<div class="info">
  <strong>Status:</strong> <span id="status">Aguardando</span>
</div>

<div class="toast" id="toast"></div>

<!-- MODAL -->
<div id="importModal" class="modal">
  <div class="modal-content">
    <h3>üìä Importa√ß√£o</h3>
    <p><strong>Arquivo:</strong> <span id="fileName"></span></p>
    <p>Total: <span id="totalLines"></span> |
       V√°lidas: <span id="validCoords"></span> |
       Inv√°lidas: <span id="invalidCoords"></span></p>
    <div id="previewData"></div>
    <br>
    <button onclick="confirmImport()">‚úÖ Importar</button>
    <button onclick="closeImportModal()">Cancelar</button>
  </div>
</div>

<script>
const CONFIG = {
  center: [-10.5746, -37.3857],
  zoom: 8,
  bounds: [[-11.55,-38.30],[-9.60,-36.38]]
};

const STORAGE_KEY = "territory_points";
const canvasRenderer = L.canvas({ padding: 0.5 });

let map = L.map("map", { maxBounds: CONFIG.bounds })
  .setView(CONFIG.center, CONFIG.zoom);

let street = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let satellite = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}");
let baseLayer = "street";

let territoryLayer = L.layerGroup().addTo(map);
let pendingCoordinates = [];

function normalizeCoordinate(v, lat=false) {
  let n = parseFloat(String(v).replace(",", "."));
  if (isNaN(n)) return null;
  const max = lat ? 90 : 180;
  if (Math.abs(n) <= max) return n;
  for (let d of [10,100,1000,10000,100000,1000000]) {
    let c = n/d;
    if (Math.abs(c) <= max) return c;
  }
  return null;
}

function handleFileUpload(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = ev => {
    const wb = XLSX.read(new Uint8Array(ev.target.result), {type:"array"});
    const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1});
    processExcelData(data, file.name);
  };
  reader.readAsArrayBuffer(file);
}

function processExcelData(data, name) {
  let valid = [], invalid = 0, preview = "";
  data.forEach((r,i) => {
    const lat = normalizeCoordinate(r[0], true);
    const lng = normalizeCoordinate(r[1], false);
    const desc = r[2] ? String(r[2]) : "Sem descri√ß√£o";
    if (lat !== null && lng !== null) {
      valid.push({lat,lng,desc});
      if (valid.length <= 100)
        preview += `<div class="preview-item preview-valid">‚úÖ ${desc}</div>`;
    } else invalid++;
  });

  pendingCoordinates = valid;
  fileName.innerText = name;
  totalLines.innerText = data.length;
  validCoords.innerText = valid.length;
  invalidCoords.innerText = invalid;
  previewData.innerHTML = preview || "Sem preview";

  importModal.style.display = "block";
}

function confirmImport() {
  territoryLayer.clearLayers();
  pendingCoordinates.forEach(p => {
    L.circleMarker([p.lat,p.lng], {
      radius:3, renderer:canvasRenderer,
      color:"#1a5276", fillOpacity:0.8
    }).bindPopup(`<strong>${p.desc}</strong>`).addTo(territoryLayer);
  });

  document.getElementById("status").innerText =
    `Territ√≥rio ativo (${pendingCoordinates.length.toLocaleString()} pontos)`;

  map.fitBounds(pendingCoordinates.map(p=>[p.lat,p.lng]), {padding:[40,40]});
  closeImportModal();
}

function closeImportModal() {
  importModal.style.display = "none";
  excelFile.value = "";
}

function toggleLayer() {
  if (baseLayer === "street") {
    map.removeLayer(street); satellite.addTo(map); baseLayer="satellite";
  } else {
    map.removeLayer(satellite); street.addTo(map); baseLayer="street";
  }
}

function searchDestination() {
  const lat = normalizeCoordinate(latInput.value,true);
  const lng = normalizeCoordinate(lngInput.value,false);
  if (lat === null || lng === null) return toast("‚ùå Coordenadas inv√°lidas");
  L.circleMarker([lat,lng],{radius:8,color:"#e74c3c"}).addTo(map);
  map.setView([lat,lng],15);
}

function resetView() { map.setView(CONFIG.center, CONFIG.zoom); }

function clearAll() {
  territoryLayer.clearLayers();
  localStorage.clear();
  document.getElementById("status").innerText = "Aguardando";
}

function toast(msg) {
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}
</script>
</body>
</html>
