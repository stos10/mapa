<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Rota com Delimita√ß√£o Territorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- ROUTING -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<!-- MARKER CLUSTER -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<!-- SHEETJS PARA MANIPULA√á√ÉO DE EXCEL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, sans-serif;
}

#map { height: 100%; }

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(135deg,#0b3c5d,#1a5276);
  color: white;
  padding: 10px;
  z-index: 1000;
}

.header h1 {
  font-size: 15px;
  margin: 0;
}

/* SEARCH */
.search-bar {
  position: fixed;
  top: 55px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
  background: rgba(255,255,255,.97);
  padding: 6px;
  border-radius: 10px;
  z-index: 1000;
}

.search-bar input {
  width: 110px;
  padding: 6px;
  font-size: 13px;
}

.search-bar button {
  padding: 6px 10px;
  background: #0b3c5d;
  color: white;
  border: none;
  border-radius: 6px;
}

/* CONTROLS */
.controls {
  position: fixed;
  right: 10px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 1000;
}

.controls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  box-shadow: 0 3px 10px rgba(0,0,0,.3);
}

/* INFO */
.info {
  position: fixed;
  left: 10px;
  bottom: 20px;
  background: rgba(255,255,255,.95);
  padding: 10px;
  border-radius: 8px;
  font-size: 12px;
  z-index: 1000;
}

.toast {
  position: fixed;
  top: 115px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(40,40,40,.95);
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  display: none;
  z-index: 2000;
}

/* DIALOG PARA IMPORTAR/EXPORTAR */
.dialog-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

.dialog-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 90%;
  max-height: 80%;
  overflow-y: auto;
}

.dialog-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
  justify-content: center;
}

.dialog-buttons button {
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#import-export-btn {
  background: #2ecc71;
  color: white;
}
</style>
</head>

<body>

<div class="header">
  <h1>üó∫Ô∏è Rota com Delimita√ß√£o Territorial (Escala M√°xima)</h1>
</div>

<div class="search-bar">
  <input id="latInput" placeholder="Latitude">
  <input id="lngInput" placeholder="Longitude">
  <button onclick="searchDestination()">üîç</button>
</div>

<div id="map"></div>

<div class="controls">
  <button id="import-export-btn" onclick="toggleImportExportDialog()">üìä</button>
  <button onclick="resetView()">üéØ</button>
  <button onclick="toggleLayer()">üõ∞Ô∏è</button>
  <button onclick="clearAll()">üóëÔ∏è</button>
</div>

<div class="info">
  <div><strong>Status:</strong> <span id="status">Aguardando</span></div>
</div>

<div class="toast" id="toast"></div>

<!-- DIALOG PARA IMPORTAR/EXPORTAR -->
<div class="dialog-overlay" id="importExportDialog">
  <div class="dialog-content">
    <h3>üìä Importar/Exportar Dados</h3>
    
    <div style="margin: 15px 0;">
      <h4>Exportar para Excel</h4>
      <p>Exporte todos os pontos do territ√≥rio atual:</p>
      <div class="dialog-buttons">
        <button onclick="exportToExcel('xlsx')" style="background:#27ae60;color:white;">üì• Exportar .XLSX</button>
        <button onclick="exportToExcel('xls')" style="background:#2980b9;color:white;">üì• Exportar .XLS</button>
      </div>
    </div>
    
    <div style="margin: 15px 0;">
      <h4>Importar do Excel</h4>
      <p>Importe coordenadas de um arquivo Excel:</p>
      <input type="file" id="excelFileInput" accept=".xlsx,.xls,.xlsm" style="margin: 10px 0;">
      <div class="dialog-buttons">
        <button onclick="importFromExcel()" style="background:#e67e22;color:white;">üì§ Importar</button>
      </div>
    </div>
    
    <div style="margin: 15px 0;">
      <h4>Dados Atuais</h4>
      <div id="currentData" style="background:#f5f5f5;padding:10px;border-radius:5px;max-height:150px;overflow-y:auto;font-size:11px;">
        Carregando...
      </div>
    </div>
    
    <div class="dialog-buttons">
      <button onclick="toggleImportExportDialog()" style="background:#95a5a6;color:white;">Fechar</button>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const CONFIG = {
  center: [-10.5746, -37.3857],
  zoom: 8,
  bounds: [[-11.55,-38.30],[-9.60,-36.38]]
};

const ARRIVAL_RADIUS = 30;
const STORAGE_KEY = "territory_points";

/* ================= VARI√ÅVEIS ================= */
let map, street, satellite;
let baseLayer = "street";

let destination = null;
let destinationMarker = null;
let routingControl = null;
let watchId = null;

/* TERRIT√ìRIO ESCAL√ÅVEL */
let territoryMarkers = L.markerClusterGroup({
  disableClusteringAtZoom: 17,
  maxClusterRadius: 60
});
let territoryPolygon = null;

/* ================= INIT ================= */
map = L.map("map", { maxBounds: CONFIG.bounds })
  .setView(CONFIG.center, CONFIG.zoom);

street = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");
satellite = L.tileLayer(
 "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
);

street.addTo(map);

/* ================= STORAGE ================= */
function getStoredTerritory() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
}

function saveTerritory(points) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(points));
}

/* ================= TERRITORY DRAW ================= */
function drawTerritory() {
  const points = getStoredTerritory();

  territoryMarkers.clearLayers();
  if (territoryPolygon) map.removeLayer(territoryPolygon);

  if (points.length === 0) return;

  points.forEach((p, i) => {
    const marker = L.circleMarker(p, {
      radius: 6,
      color: "#0b3c5d",
      fillColor: "#3498db",
      fillOpacity: 0.9
    }).bindPopup(`üìç Ponto territorial #${i + 1}`);

    territoryMarkers.addLayer(marker);
  });

  if (points.length >= 3) {
    territoryPolygon = L.polygon(points, {
      color: "#2980b9",
      fillColor: "#85c1e9",
      fillOpacity: 0.25
    }).addTo(map);
  }

  map.addLayer(territoryMarkers);
  document.getElementById("status").innerText =
    `Territ√≥rio ativo (${points.length} pontos)`;
    
  // Atualizar visualiza√ß√£o de dados no di√°logo
  updateCurrentDataView();
}

function addTerritoryPoint(lat, lng) {
  const points = getStoredTerritory();
  points.push([lat, lng]);
  saveTerritory(points);
  drawTerritory();
}

drawTerritory();

/* ================= MAP ================= */
function toggleLayer() {
  if (baseLayer === "street") {
    map.removeLayer(street);
    satellite.addTo(map);
    baseLayer = "satellite";
  } else {
    map.removeLayer(satellite);
    street.addTo(map);
    baseLayer = "street";
  }
}

function searchDestination() {
  const lat = parseFloat(latInput.value);
  const lng = parseFloat(lngInput.value);

  if (isNaN(lat) || isNaN(lng)) {
    toast("‚ùå Coordenadas inv√°lidas");
    return;
  }

  destination = L.latLng(lat, lng);
  addTerritoryPoint(lat, lng);

  if (destinationMarker) map.removeLayer(destinationMarker);

  destinationMarker = L.circleMarker(destination, {
    radius: 9,
    color: "#fff",
    fillColor: "#e74c3c",
    fillOpacity: .95
  }).addTo(map).bindPopup("üìç Destino").openPopup();

  map.setView(destination, 15);
  startRoute();
}

function startRoute() {
  navigator.geolocation.getCurrentPosition(pos => {
    const userPos = L.latLng(pos.coords.latitude, pos.coords.longitude);

    if (routingControl) map.removeControl(routingControl);

    routingControl = L.Routing.control({
      waypoints: [userPos, destination],
      addWaypoints: false,
      draggableWaypoints: false,
      show: false,
      createMarker: () => null,
      lineOptions: { styles: [{ weight: 5 }] }
    }).addTo(map);

    monitorArrival();
  }, () => toast("‚ùå Erro ao obter GPS"), { enableHighAccuracy:true });
}

function monitorArrival() {
  if (watchId) navigator.geolocation.clearWatch(watchId);

  watchId = navigator.geolocation.watchPosition(pos => {
    const userPos = L.latLng(pos.coords.latitude, pos.coords.longitude);
    if (userPos.distanceTo(destination) <= ARRIVAL_RADIUS) {
      navigator.geolocation.clearWatch(watchId);
      toast("üè† Chegada confirmada");
    }
  }, null, { enableHighAccuracy:true });
}

function resetView() {
  map.setView(CONFIG.center, CONFIG.zoom);
}

function clearAll() {
  if (destinationMarker) map.removeLayer(destinationMarker);
  if (routingControl) map.removeControl(routingControl);
  if (watchId) navigator.geolocation.clearWatch(watchId);

  territoryMarkers.clearLayers();
  if (territoryPolygon) map.removeLayer(territoryPolygon);

  localStorage.removeItem(STORAGE_KEY);

  destination = null;
  destinationMarker = null;
  routingControl = null;
  territoryPolygon = null;

  document.getElementById("status").innerText = "Aguardando";
  toast("üóëÔ∏è Territ√≥rio apagado");
  updateCurrentDataView();
}

function toast(msg) {
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.style.display = "block";
  setTimeout(() => t.style.display = "none", 2500);
}

/* ================= IMPORT/EXPORT FUNCTIONS ================= */
function toggleImportExportDialog() {
  const dialog = document.getElementById("importExportDialog");
  dialog.style.display = dialog.style.display === "flex" ? "none" : "flex";
  if (dialog.style.display === "flex") {
    updateCurrentDataView();
  }
}

function updateCurrentDataView() {
  const points = getStoredTerritory();
  const container = document.getElementById("currentData");
  
  if (points.length === 0) {
    container.innerHTML = "Nenhum ponto cadastrado.";
    return;
  }
  
  let html = `<strong>${points.length} ponto(s) cadastrado(s):</strong><br>`;
  points.forEach((point, index) => {
    html += `${index + 1}. Lat: ${point[0].toFixed(6)}, Lng: ${point[1].toFixed(6)}<br>`;
  });
  container.innerHTML = html;
}

function exportToExcel(format) {
  const points = getStoredTerritory();
  
  if (points.length === 0) {
    toast("‚ùå Nenhum dado para exportar");
    return;
  }
  
  // Criar array de dados
  const data = [["Latitude", "Longitude"]];
  points.forEach(point => {
    data.push([point[0], point[1]]);
  });
  
  // Criar planilha
  const ws = XLSX.utils.aoa_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Pontos");
  
  // Gerar arquivo
  const fileName = `territorio_${new Date().toISOString().slice(0,10)}.${format}`;
  XLSX.writeFile(wb, fileName);
  
  toast(`‚úÖ Dados exportados para ${fileName}`);
  toggleImportExportDialog();
}

function importFromExcel() {
  const fileInput = document.getElementById("excelFileInput");
  const file = fileInput.files[0];
  
  if (!file) {
    toast("‚ùå Selecione um arquivo primeiro");
    return;
  }
  
  const reader = new FileReader();
  
  reader.onload = function(e) {
    try {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      
      // Obter primeira planilha
      const firstSheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[firstSheetName];
      
      // Converter para JSON
      const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
      
      // Processar dados (assumindo coluna A = Latitude, coluna B = Longitude)
      const importedPoints = [];
      let skipped = 0;
      
      for (let i = 1; i < jsonData.length; i++) { // Come√ßar da linha 1 para pular cabe√ßalho
        const row = jsonData[i];
        if (row && row.length >= 2) {
          const lat = parseFloat(row[0]);
          const lng = parseFloat(row[1]);
          
          if (!isNaN(lat) && !isNaN(lng)) {
            importedPoints.push([lat, lng]);
          } else {
            skipped++;
          }
        }
      }
      
      if (importedPoints.length > 0) {
        // Adicionar pontos importados aos existentes
        const currentPoints = getStoredTerritory();
        const allPoints = [...currentPoints, ...importedPoints];
        saveTerritory(allPoints);
        drawTerritory();
        
        toast(`‚úÖ ${importedPoints.length} ponto(s) importado(s)` + 
              (skipped > 0 ? `, ${skipped} ignorado(s)` : ''));
        toggleImportExportDialog();
      } else {
        toast("‚ùå Nenhuma coordenada v√°lida encontrada no arquivo");
      }
      
    } catch (error) {
      console.error("Erro ao importar:", error);
      toast("‚ùå Erro ao ler arquivo Excel");
    }
  };
  
  reader.readAsArrayBuffer(file);
}

/* ================= EVENT LISTENERS ================= */
// Adicionar evento de clique no mapa para adicionar pontos
map.on('click', function(e) {
  const lat = e.latlng.lat;
  const lng = e.latlng.lng;
  
  // Atualizar campos de input
  document.getElementById('latInput').value = lat.toFixed(6);
  document.getElementById('lngInput').value = lng.toFixed(6);
  
  // Adicionar ponto ao territ√≥rio
  addTerritoryPoint(lat, lng);
  
  toast(`üìç Ponto adicionado: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
});

// Permitir importa√ß√£o por arrastar e soltar arquivo
document.addEventListener('dragover', function(e) {
  e.preventDefault();
});

document.addEventListener('drop', function(e) {
  e.preventDefault();
  const files = e.dataTransfer.files;
  if (files.length > 0 && (files[0].name.endsWith('.xlsx') || files[0].name.endsWith('.xls'))) {
    document.getElementById('excelFileInput').files = files;
    importFromExcel();
  }
});
</script>

</body>
</html>
