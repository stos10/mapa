<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rota Inteligente por Bairro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- CLUSTER -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
html, body { height:100%; margin:0; font-family:system-ui }
#map { height:100% }

.header {
  position:fixed; top:0; width:100%;
  background:#0b3c5d; color:#fff;
  padding:8px; z-index:1000;
}

.controls {
  position:fixed; right:10px; bottom:20px;
  display:flex; flex-direction:column; gap:8px; z-index:1000;
}

.controls button {
  width:44px; height:44px; border-radius:50%;
  border:none; font-size:18px; cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,.3);
}

.toast {
  position:fixed; top:60px; left:50%;
  transform:translateX(-50%);
  background:#333; color:#fff;
  padding:10px 16px; border-radius:8px;
  display:none; z-index:2000;
}

.marker-label {
  background:#0b3c5d; color:#fff;
  border-radius:50%; width:20px; height:20px;
  display:flex; align-items:center; justify-content:center;
  font-size:10px; border:2px solid white;
}
</style>
</head>

<body>

<div class="header">
  <strong>üó∫Ô∏è Planejamento Territorial por Bairro</strong>
</div>

<div id="map"></div>

<div class="controls">
  <button onclick="resetView()">üéØ</button>
  <button onclick="toggleLayer()">üõ∞Ô∏è</button>
  <button onclick="showNeighborhoodRanking()">üèòÔ∏è</button>
  <button onclick="clearAll()">üóëÔ∏è</button>
</div>

<div class="toast" id="toast"></div>

<script>
/* ================= CONFIG ================= */
const CONFIG = {
  center: [-10.5746, -37.3857],
  zoom: 8,
  maxZoom: 19
};

const STORAGE_KEY = "territory_points";
const TERRITORY_RADIUS = 80; // metros
const MIN_ROUTE_POINTS = 3;

/* ================= MAP ================= */
const map = L.map("map").setView(CONFIG.center, CONFIG.zoom);

const street = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 });
const satellite = L.tileLayer(
 "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
 { maxZoom: 19 }
);

street.addTo(map);
let baseLayer = "street";

/* ================= TERRITORY ================= */
let markers = L.markerClusterGroup({ disableClusteringAtZoom:17 });
let polygon = null;
let polyline = null;

/* ================= STORAGE ================= */
function getStoredTerritory() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
}
function saveTerritory(p) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(p));
}

/* ================= DRAW ================= */
function drawTerritory() {
  const pts = getStoredTerritory();
  markers.clearLayers();
  if (polygon) map.removeLayer(polygon);
  if (polyline) map.removeLayer(polyline);
  if (pts.length === 0) return;

  const latlngs = [];

  pts.forEach((p, i) => {
    latlngs.push([p.lat, p.lng]);

    const icon = L.divIcon({
      html:`<div class="marker-label">${i+1}</div>`,
      iconSize:[20,20]
    });

    markers.addLayer(
      L.marker([p.lat, p.lng], { icon })
        .bindPopup(`<b>${p.desc}</b><br>${p.lat}, ${p.lng}`)
    );
  });

  polyline = L.polyline(latlngs, { color:"#e67e22", dashArray:"5,8" }).addTo(map);
  if (latlngs.length >= 3) {
    polygon = L.polygon(latlngs, { fillOpacity:.15 }).addTo(map);
  }

  map.addLayer(markers);
}

/* ================= DIST√ÇNCIA ================= */
function distanceMeters(a, b) {
  return map.distance(
    L.latLng(a.lat, a.lng),
    L.latLng(b.lat, b.lng)
  );
}

/* ================= BAIRRO LOGIC ================= */
function calculateNeighborhoodRoutes() {
  const pts = getStoredTerritory();
  if (pts.length < MIN_ROUTE_POINTS) return [];

  const routes = [];
  let current = [pts[0]];

  for (let i=1;i<pts.length;i++) {
    if (distanceMeters(pts[i-1], pts[i]) <= TERRITORY_RADIUS) {
      current.push(pts[i]);
    } else {
      if (current.length >= MIN_ROUTE_POINTS) routes.push([...current]);
      current = [pts[i]];
    }
  }

  if (current.length >= MIN_ROUTE_POINTS) routes.push(current);
  return routes;
}

function rankNeighborhoodActions() {
  const routes = calculateNeighborhoodRoutes();
  if (routes.length === 0) return [];

  const ranked = routes.map((r,i) => {
    let d = 0;
    for (let j=1;j<r.length;j++) d += distanceMeters(r[j-1], r[j]);
    const score = (r.length / Math.max(d,1)) * d;
    return { id:i+1, pontos:r.length, metros:Math.round(d), score };
  });

  const max = Math.max(...ranked.map(r=>r.score),1);
  ranked.forEach(r => r.prioridade = Math.round((r.score/max)*100));
  ranked.sort((a,b)=>b.prioridade-a.prioridade);
  return ranked;
}

/* ================= UI ================= */
function showNeighborhoodRanking() {
  const r = rankNeighborhoodActions();
  if (r.length === 0) return toast("‚ùå Dados insuficientes");

  let msg = "üèòÔ∏è A√ß√µes Priorit√°rias:\n\n";
  r.slice(0,5).forEach(x=>{
    msg += `Rua ${x.id}: ${x.prioridade}% | ${x.pontos} pts | ${x.metros}m\n`;
  });
  toast(msg);
  console.table(r);
}

function toast(msg) {
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.style.display = "block";
  setTimeout(()=>t.style.display="none",3000);
}

/* ================= MAP CONTROLS ================= */
function toggleLayer() {
  if (baseLayer === "street") {
    map.removeLayer(street); satellite.addTo(map); baseLayer="sat";
  } else {
    map.removeLayer(satellite); street.addTo(map); baseLayer="street";
  }
}

function resetView() {
  map.setView(CONFIG.center, CONFIG.zoom);
}

function clearAll() {
  localStorage.removeItem(STORAGE_KEY);
  markers.clearLayers();
  if (polygon) map.removeLayer(polygon);
  if (polyline) map.removeLayer(polyline);
  toast("üóëÔ∏è Territ√≥rio limpo");
}

/* ================= TEST DATA ================= */
if (getStoredTerritory().length === 0) {
  saveTerritory([
    {lat:-10.58,lng:-37.38,desc:"P1"},
    {lat:-10.5804,lng:-37.379,desc:"P2"},
    {lat:-10.5808,lng:-37.378,desc:"P3"},
    {lat:-10.59,lng:-37.40,desc:"P4"},
    {lat:-10.5905,lng:-37.401,desc:"P5"},
    {lat:-10.591,lng:-37.402,desc:"P6"}
  ]);
}

drawTerritory();
</script>

</body>
</html>
